<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat with MediCareAI</title>
    <link rel="stylesheet" href="ChatAI.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Chat with MediCareAI</h1>
        </div>
        <div class="chat-container">
            <div class="chat-box">
                <div class="chat-header">
                    <span>User</span>
                    <span>MediCareAI</span>
                </div>
                <div class="chat-body">
                    <div class="message user-message">
                        <p>Hello, how can I help you?</p>
                    </div>
                    <div class="message bot-message">
                        <p>Hi there! How can I assist you today?</p>
                    </div>
                    <!-- More chat messages can be added here -->
                </div>
                <div class="input-box">
                    <input type="text" placeholder="Type your message...">
                    <button>Send</button>
                </div>
            </div>
        </div>
        <div class="footer">
            <p>&copy; NT208.O11.ANTN. All rights reserved.</p>
        </div>
    </div>
</body>
</html>
