<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<title>MediCareAI</title>
		<link rel="stylesheet" href="profile.css" />
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" />
		<link rel="icon" type="image/x-icon" href="./favicon.ico" />
	</head>
	<body>
		<header class="header">
			<div class="logo">
				<a href="#">MediCareAI</a>
			</div>
			<div class="search_box">
				<input type="text" placeholder="Tìm kiếm blog, bác sĩ,..." />
				<i class="fas fa-search"></i>
			</div>
			<div class="header-icons">
				<i class="fas fa-bell"></i>
				<div class="account">
					<img
						src="https://cdn.icon-icons.com/icons2/1879/PNG/512/iconfinder-7-avatar-2754582_120519.png"
						alt="" />
					<h4>Dai Tran</h4>
				</div>
			</div>
		</header>
		<div class="container">
			<nav>
				<ul>
					<li>
						<a href="index.html">
							<i class="fas fa-home"></i>
							<span class="nav-item">Trang chủ</span>
						</a>
					</li>

					<li>
						<a href="">
							<i class="fas fa-heartbeat"></i>
							<span class="nav-item">Sức khỏe</span>
						</a>
					</li>
					<li>
						<a href="blog.html">
							<i class="fas fa-newspaper"></i>
							<span class="nav-item">Blog</span>
						</a>
					</li>
					<li>
						<a href="">
							<i class="fas fa-calendar"></i>
							<span class="nav-item">Lịch khám</span>
						</a>
					</li>
					<li>
						<a href="chat.html">
							<i class="fas fa-comment-alt"></i>
							<span class="nav-item">Chat</span>
						</a>
					</li>
					<li>
						<a href="profile.html">
							<i class="fas fa-user"></i>
							<span class="nav-item">Cá nhân</span>
						</a>
					</li>
				</ul>
			</nav>
			<div class="profile">
				<h1 class="title">Modifier mon profil</h1>

				<div class="grid">
					<div class="form-group a">
						<label for="name">Nom</label>
						<input id="name" type="text" />
					</div>

					<div class="form-group b">
						<label for="first-name">Prénom</label>
						<input id="first-name" type="text" />
					</div>

					<div class="form-group email-group">
						<label for="email">Email</label>
						<input id="email" type="text" />
					</div>

					<div class="form-group phone-group">
						<label for="phone">Téléphone (mobile)</label>
						<input id="phone" type="text" />
					</div>

					<div class="textarea-group">
						<label for="bio">Bio</label>
						<textarea id="bio"></textarea>
					</div>

					<div class="form-group">
						<label for="address">Adresse</label>
						<input id="address" type="text" />
					</div>

					<div class="form-group">
						<label for="city">Ville</label>
						<input id="city" type="text" />
					</div>

					<div class="form-group">
						<label for="zip">Code postal</label>
						<input id="zip" type="text" />
					</div>
				</div>

				<div class="checkboxes">
					<div class="checkbox-group">
						<input id="newsletter" type="checkbox" />
						<label for="newsletter">Je souhaite recevoir la newsletter</label>
					</div>

					<div class="checkbox-group">
						<input id="newsletter-partners" type="checkbox" />
						<label for="newsletter-partners">Je souhaite recevoir la newsletter des partenaires</label>
					</div>
				</div>

				<div class="button-container">
					<button class="button">Enregister les modifications</button>
				</div>
			</div>
		</div>
	</body>
</html>
